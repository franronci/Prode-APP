<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prode Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES GLOBALES (THEME) --- */
        :root {
            --bg-color: #09090b;       /* Fondo casi negro */
            --card-bg: #18181b;        /* Tarjetas gris oscuro */
            --card-border: #27272a;    /* Bordes sutiles */
            --text-main: #e4e4e7;      /* Texto blanco suave */
            --text-muted: #a1a1aa;     /* Texto gris */
            --primary: #8b5cf6;        /* Violeta Vibrante */
            --primary-glow: rgba(139, 92, 246, 0.4);
            --accent: #10b981;         /* Verde Menta */
            --accent-glow: rgba(16, 185, 129, 0.4);
            --danger: #ef4444;
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- RESET & BASES --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0; padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: var(--transition); }
        ul { list-style: none; padding: 0; margin: 0; }

        /* --- ANIMACIONES DE ENTRADA --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }

        /* --- NAVBAR (GLASSMORPHISM) --- */
        .navbar {
            background: rgba(9, 9, 11, 0.85); /* Un poco m谩s oscuro para legibilidad */
            backdrop-filter: blur(12px); /* Efecto vidrio borroso */
            border-bottom: 1px solid var(--card-border);
            padding: 1rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
        }

        .logo {
            font-weight: 800; font-size: 1.5rem; letter-spacing: -1px;
            background: linear-gradient(to right, var(--primary), #c084fc);
            /* Correcci贸n para compatibilidad de navegadores: */
            background-clip: text;
            -webkit-background-clip: text; 
            color: transparent; 
        }

        .nav-links { display: flex; gap: 2rem; align-items: center; }

        .nav-item {
            font-size: 0.95rem; font-weight: 500; color: var(--text-muted);
            position: relative;
        }

        .nav-item:hover { color: white; }
        
        /* L铆nea animada debajo del link */
        .nav-item::after {
            content: ''; position: absolute; width: 0; height: 2px;
            bottom: -4px; left: 0; background-color: var(--primary);
            transition: var(--transition);
        }
        .nav-item:hover::after { width: 100%; }

        /* Bot贸n Salir */
        .btn-logout {
            background: transparent; border: 1px solid var(--danger);
            color: var(--danger); padding: 0.5rem 1rem; border-radius: 8px;
            cursor: pointer; font-size: 0.85rem; transition: var(--transition);
        }
        .btn-logout:hover { background: var(--danger); color: white; box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }

        /* Bot贸n Ingresar */
        .btn-login {
            background: var(--primary); color: white; padding: 0.5rem 1.5rem;
            border-radius: 8px; font-weight: 600;
        }
        .btn-login:hover { box-shadow: 0 0 20px var(--primary-glow); transform: translateY(-2px); }

        /* --- CONTAINER PRINCIPAL --- */
        .container {
            max-width: 900px; margin: 40px auto; padding: 0 20px;
        }

        /* --- ESTILOS DE FORMULARIOS (GLOBAL) --- */
        /* Esto asegura que los inputs se vean bien en todas las p谩ginas */
        input[type="text"], input[type="password"], input[type="number"], select {
            background-color: #27272a; border: 1px solid #3f3f46;
            color: white; padding: 12px; border-radius: 12px;
            outline: none; font-family: 'Inter', sans-serif;
            transition: var(--transition);
        }
        
        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        /* --- BOTONES MODERNOS --- */
        .btn-action {
            background: linear-gradient(135deg, var(--primary), #7c3aed);
            color: white; border: none; padding: 14px 28px;
            border-radius: 12px; font-weight: 600; font-size: 1rem;
            cursor: pointer; transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: inline-block; text-align: center;
        }

        .btn-action:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--primary-glow);
        }

        .btn-outline {
            background: transparent; border: 2px solid var(--card-border);
            color: var(--text-main); padding: 12px 26px;
            border-radius: 12px; font-weight: 600; font-size: 1rem;
            display: inline-block;
        }
        .btn-outline:hover {
            border-color: var(--text-main); background: #27272a;
        }
        
        /* Ajuste para m贸viles */
        @media (max-width: 768px) {
            .navbar { flex-direction: column; gap: 1rem; }
            .nav-links { gap: 1rem; flex-wrap: wrap; justify-content: center; }
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <a href="{% url 'home' %}" class="logo">PRODE.APP</a>
        
        <div class="nav-links">
            <a href="{% url 'home' %}" class="nav-item">Inicio</a>
            <a href="{% url 'prode' %}" class="nav-item">Jugar</a>
            
            <a href="{% url 'mis_torneos' %}" class="nav-item" style="color: var(--accent); font-weight: 700;">Torneos </a>
            
            <a href="{% url 'ranking' %}" class="nav-item">Ranking Global</a>

            {% if user.is_authenticated %}
                <span style="font-size: 14px; color: var(--text-muted);">|</span>
                <span style="font-size: 14px;">{{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn-logout">Salir</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn-login">Ingresar</a>
            {% endif %}
        </div>
    </nav>

    <div class="container fade-in">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
